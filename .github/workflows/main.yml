name: Lint, Test & Publish
on:
  push:
    tags:
      - "v*"
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/doodstream
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: >-
          python3 -m pip install --upgrade pip
          python3 -m pip install build ruff pytest --user
      - name: Lint using ruff
        run: >-
          ruff --format=github --target=py38 --extend-exclude='__init__.py' .
      - name: Test using pytest
        run: >-
          pytest -v
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
